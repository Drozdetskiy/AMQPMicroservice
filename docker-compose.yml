version: '3'

services:
  db:
    image: postgres

  amqpservice:
    build:
      context: amqpservice
      dockerfile: Dockerfile
    command: python amqpservice/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/amqpservice_code
      - .:/amqpservice
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - rabbitmq

  consumer_mock:
    build:
      context: consumer_mock
      dockerfile: Dockerfile
    command: python consumer_mock/consumer_mock.py
    volumes:
      - .:/consumer_mock_code
      - .:/consumer_mock
    expose:
      - "5672"
      - "15672"  
    depends_on:
      - rabbitmq
      - redis
    links:
      - rabbitmq

  redis:
    image: sickp/alpine-redis:3.2.2
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - .:/data

  rabbitmq:
    image: "rabbitmq:3-management"
    build:
      context: rabbitmq
      dockerfile: Dockerfile
    hostname: "rabbit"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq"
    volumes:
      - .:/rabbitmq-isolated.conf
