version: '3'

services:
  db:
    image: postgres

  amqpservice:
    build:
      context: amqpservice
      dockerfile: Dockerfile
    env_file:
      - amqpservice/amqpservice.env
    command: python amqpservice/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/amqpservice_code
      - .:/amqpservice
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - rabbitmq

  celery:
    build:
      context: amqpservice
      dockerfile: Dockerfile
    command: celery -A amqpservice worker -l info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis

  celery-beat:
    build:
      context: amqpservice
      dockerfile: Dockerfile
    command: celery -A amqpservice beat -l info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis

  rating_consumer_service:
    build:
      context: amqpservice
      dockerfile: Dockerfile
    command: >
          /bin/bash -c "
          sleep 15;
          python manage.py runconsumer;
          "
    depends_on:
      - db
#      - rabbitmq
#      - producer_mock

  producer_mock:
    build:
      context: producer
      dockerfile: Dockerfile
    command: >
          /bin/bash -c "
          sleep 15;
          python producer/producer_mock.py;
          "
    volumes:
      - .:/producer_code
      - .:/producer
    expose:
      - "5672"
      - "15672"
    depends_on:
      - rabbitmq
      - redis
    links:
      - rabbitmq

  redis:
    image: "redis:alpine"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - .redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"

  rabbitmq:
    image: "rabbitmq:3-management"
    build:
      context: rabbitmq
      dockerfile: Dockerfile
    hostname: "rabbit"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq"
    volumes:
      - .:/rabbitmq-isolated.conf
